<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Find the right awesome icons for your App</title>
	 <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	 <script src="//assets.livestax.com/livestax-0.2.0.min.js"></script>
	 <script src="js/bootstrap.min.js"></script>	  
	 <link href="//assets.livestax.com/theme-0.0.1.css" rel="stylesheet">
	 <link href="css/font-awesome.min.css" rel="stylesheet">
	 <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
<h3>Font Awesome</h3>
<input type="text" name="search-input" required="required" class="form-control" placeholder="Type to filter icons">

<br>

<ol class="icons"></ol>

<!-- Modal -->
<div class="modal fade" id="sourceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
        <figure class="modal-title" id="myModalLabel"></figure>
        <figcaption class="modal-subtitle" id="myModalLabel"></figcaption>
      </div>
      <div class="modal-body">
        <pre><input class="sourcecode form-control"></pre>
      </div>      
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</div>

</body>
</html>
